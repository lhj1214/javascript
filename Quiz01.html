<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{ border : 1px solid #444444; }
	th, td{ border : 1px solid #444444; }
</style>
</head>
<body>
<script type="text/javascript">
	name = prompt('당신의 이름은?')
	age = prompt(name+'님의 나이는?')
	addr = prompt(name+'님의 주소는?')
	document.write(
	"<table><tr><th>이름</th><th>나이</th><th>주소</th></tr><tr><td>"
	+name+"</td><td>"+age+"</td><td>"+addr+"</td></tr></table>")
</script>

</body>
</html>
