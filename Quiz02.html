<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{ width:500px; height:500px; }
	img{ width:100%; height:90%; }
	.footer{ width:100%; height:10%; text-align:center; }
</style>
<script>
 	var x = 1
	function pre(){
		if(x == 1){ x = 8 }
		else{ x-= 1 }		
		document.getElementById("img").src="Quiz02/최근상품0"+x+".jpg"
	}
 	function next(){
		if(x == 8){ x = 1 }
		else{ x+= 1 }		
		document.getElementById("img").src="Quiz02/최근상품0"+x+".jpg"
	}
</script>
</head>
<body>
<div id="wrap">
	<img id="img" src="Quiz02/최근상품01.jpg">
	<div class="footer" style="background-color:pink;" >
		<input type="button" value="이전사진" onclick="pre()">
		<input type="button" value="다음사진" onclick="next()">
	</div>
</div>
</body>
</html>
