<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){ $("p").hide()} )
	$(".view").click(function(){ $("p").show()} )
})
	/*아래의 세개 다 전부 동일한 의미
	$(document).ready(function(){//아래의 기능을 준비하고 있다가
		$("button").click(function(){//버튼 클릭 시
			$("p").hide()//해당 기능 동작해라
		})
	})
	
	$().ready(function(){
		$("button").click(function(){
			$("p").hide()
		})
	})
	
	$(function(){
		$("button").click(function(){
			$("p").hide()
		})
	})	
	*/
	function test(){ 
		console.log("실행")
		$("p").hide() 
		} //얘도 동일한 의미이나 얘는 onclick에 해당 메서드가 포함되어 있어야 함 
</script>
</head>
<body>
	<p>메시지 : 제이쿼리</p>
	<button type="button" onclick="test()">메시지 삭제</button>
	<input type="button" class="view" value="클릭">
</body>
</html>
