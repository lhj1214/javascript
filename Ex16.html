<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".b1").click(function(){
			$("img").animate({ width:"100px"})//animate 애니메이션 효과를 줌
		})
		$(".b2").click(function(){
			$("img").css({ width:"200px"})
		})
		$(".b3").click(function(){
			$("img").css({ width:"300px"})
		})
	})
</script>
<style type="text/css">
	.css_pic{ height: 430px; text-align: center; }
	.css_pic img{ width: 250px; }
</style>
</head>
<body>
	<div class="css_pic">
		버튼을 누르면 그림의 크기가 바뀝니다.<br>
		<button class="b1">가로100픽셀</button>
		<button class="b2">가로200픽셀</button>
		<button class="b3">가로300픽셀</button><hr>
		<img name="pic1" src="resources/images/car01.png">
	</div>
</body>
</html>
