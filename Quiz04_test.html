<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{ border : 1px solid #444444; margin: 0 auto;}
	th{ border : 1px solid #444444; width:100px; height:100px;}
	#list{ z-index:1;
		width:120px; position: fixed; right:50px; top:50px;}
	#head{font-size: 16pt;
	 text-align: center; background-color: red; width:100%; height:100%; }
	img { width:120px; height: 120px; }
</style>
<script type="text/javascript">
	var img; var list = [];
	var first;
	function add(id){
		img = document.createElement('img')
		img.setAttribute('src', id.src)
		if(list.length == 5){ 
			first = list[0]
			document.getElementById('list').removeChild(first)
			list.shift() }
		list.push(img)
		document.getElementById('list').appendChild(img)
		sty = document.getElementById('head')
		sty.style.backgroundColor = "green"
		sty.style.fontSize = "16pt"
		sty.style.fontWeight = "bold"
		sty.innerHTML = "최근 구경한 상품"
	}
	
	function set(){
		var table = document.createElement( "TABLE" ); 
		j=0
		while(j<5){	
			var tr = document.createElement( "TR" ); 
			for(i=1; i<=4; i++){			
				var img = document.createElement( "img" ); 
				img.setAttribute("src", "Quiz02/최근상품0"+(j+i)+".jpg")
				img.setAttribute("id", "img"+(j+i))
				img.setAttribute("onclick", "add(this)")
				var td = document.createElement( "TD" ); 
		     	td.style.border = "1px solid #92acbb"; 
		     	td.style.padding = "3px"; 
				td.appendChild(img);
		     	tr.appendChild( td ); 
			}
		    table.appendChild( tr );
		    j+=4;
		}
		setTable.appendChild( table ); 
	}
</script>
</head>
<body onload="set()">
<div id="setTable"></div>
<div id='list'>
<p id="head"><b>목록이<br>없습니다</b></p>
</div>
</body>
</html>
