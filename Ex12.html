<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#remove{ display:none; }/* none: 감춰진다, 안보이게 하는 거*/
	#remove.a { display:block; background: green; }/* block:다시 보이게 하는 거..?*/
	/*remove라는 아이디의 a라는 클래스*/
</style>
<script type="text/javascript">
	function init(){
		t1 = document.getElementById('target1')
		t2 = document.getElementById('target2')
		t1.addEventListener('click', btn_listener) 
		t2.addEventListener('click', btn_listener)
	}
	function btn_listener(event){
		switch(event.target.id){
		case 'target1': alert('1 선택');break;
		case 'target2': alert('2 선택');break;
		}
		//let a = 'aaa'//let는 지역변수 만드는 거, 함수 안에서만 사용 가능
		//let a = 'bbb' //let는 한번 위에서 선언하면 그 다음에는 똑같은 이름으로 또 만들 수 있음, var는 똑같은 이름으로 또 만들 수 있음(두번 만드는 거임)
		let remove = document.getElementById('remove')
		remove.setAttribute('class', 'a')//remove라는 아이디를 지닌 곳에 class a를 추가해라
	}
	function blockRM(){
		let remove = document.getElementById('remove')
		remove.removeAttribute('class') // remove내의 class를 지워라
	}
</script>
</head>
<body onload="init()">
	<input type="button" id="target1" value="button1"><br>
	<input type="button" id="target2" value="button2"><br>
	<hr>
	<div id="remove">
		<h3>안녕하세요</h3>
		<input type="button" value="되돌리기" onclick="blockRM()">
		<div> <h3>되돌리기 연습</h3> </div>
	</div>
</body>
</html>
