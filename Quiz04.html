<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{ border : 1px solid #444444; margin: 0 auto;}
	th{ border : 1px solid #444444; width:100px; height:100px;}
	div{ z-index:1;
		width:120px; position: fixed; right:50px; top:50px;}
	#head{font-size: 16pt;
	 text-align: center; background-color: red; width:100%; height:100%; }
	img { width:120px; height: 120px; }
</style>
<script type="text/javascript">
	var img; var list = [];
	var first;
	function add(id){
		img = document.createElement('img')
		img.setAttribute('src', document.getElementById(id).src)
		if(list.length == 5){ 
			first = list[0]
			document.getElementById('list').removeChild(first)
			list.shift() }
		list.push(img)
		document.getElementById('list').appendChild(img)
		sty = document.getElementById('head')
		sty.style.backgroundColor = "green"
		sty.style.fontSize = "16pt"
		sty.style.fontWeight = "bold"
		sty.innerHTML = "최근 구경한 상품"
	}
	
</script>
</head>
<body>
<table>
	<tr>
	<th><img id="img1" src="Quiz02/최근상품01.jpg"  onclick="add(id)"></th>
	<th><img id="img2" src="Quiz02/최근상품02.jpg"  onclick="add(id)"></th>
	<th><img id="img3" src="Quiz02/최근상품03.jpg"  onclick="add(id)"></th>
	<th><img id="img4" src="Quiz02/최근상품04.jpg"  onclick="add(id)"></th>
	</tr>
	<tr>
	<th><img id="img5" src="Quiz02/최근상품05.jpg"  onclick="add(id)"></th>
	<th><img id="img6" src="Quiz02/최근상품06.jpg"  onclick="add(id)"></th>
	<th><img id="img7" src="Quiz02/최근상품07.jpg"  onclick="add(id)"></th>
	<th><img id="img8" src="Quiz02/최근상품08.jpg"  onclick="add(id)"></th>
	</tr>
</table>
<div id='list'>
<p id="head"><b>목록이<br>없습니다</b></p>
</div>
</body>
</html>
